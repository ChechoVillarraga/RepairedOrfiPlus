<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Registrarse en OrfiPlus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="screen.css" library="css"/>
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="resources/js/js/sweetalert.css" rel="stylesheet" type="text/css"/>
        <h:outputScript name="jquery-2.1.1.min.js" library="js" ></h:outputScript>
        <h:outputScript name="jquery.validate.js" library="js" ></h:outputScript>
        <h:outputScript name="validator.js" library="js" ></h:outputScript>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
        <script src="resources/js/js/sweetalert.min.js" type="text/javascript"></script>
        
    </head>
    <style type="text/css">
        html, body { height: 95%; min-height: 10px; width: 100%; }
        .arriba{margin-top: -60px;}
        .marriba{margin-top: -18px;}
        .narriba{margin-top: 100px;}
        .bajob{margin-top: 20px;}
.login-container {
    background: transparent url(http://static.pulzo.com/styles/pulzo2_normal/public/joyeriaoro.jpg?itok=03bT5Whx) center center;
    background-size: cover;
    height: 100%;
    padding-top: 60px;
    width: 100%;
}
.login-container::before {
    background: -webkit-radial-gradient(center, ellipse cover, rgba(150,214,104,0.9) 0%,rgba(150,214,104,0.9) 1%,rgba(83,115,62,1) 74%,rgba(150,214,104,1) 75%,rgba(136,255,52,1) 100%);
    content: "";
    height: 100%;
    left: 0px;
    position: absolute;
    top: 0px;
    width: 100%;
}

.login-container a.btn.btn-link {
    color: rgb(255, 255, 255);
    font-size: 180%;
    margin: 0px 27px;
    padding: 6px 0px;
    opacity: 0.7;
    text-transform: uppercase;
}
.login-container a.btn.btn-link.active {
    border-bottom: 2px solid rgb(23, 98, 238);
    opacity: 1;
}
    


    .input-group-addon.primary {
    color: rgb(255, 255, 255);
    background-color: rgb(50, 118, 177);
    border-color: rgb(40, 94, 142);
}
.input-group-addon.success {
    color: rgb(255, 255, 255);
    background-color: rgb(92, 184, 92);
    border-color: rgb(76, 174, 76);
}
.input-group-addon.info {
    color: rgb(255, 255, 255);
    background-color: rgb(57, 179, 215);
    border-color: rgb(38, 154, 188);
}
.input-group-addon.warning {
    color: rgb(255, 255, 255);
    background-color: rgb(240, 173, 78);
    border-color: rgb(238, 162, 54);
}
.input-group-addon.danger {
    color: rgb(255, 255, 255);
    background-color: rgb(217, 83, 79);
    border-color: rgb(212, 63, 58);
}

    </style>
    <body>
        <div class="login-container">
    <div class="container arriba">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="row">
                    <a href="login.xhtml" class="btn btn-link ">Iniciar</a>
                    <a href="#" class="btn btn-link active">Registrarse</a>
                     </div>
            </div>
        </div>
        <div class="row-fluid narriba" >
             <div class="col-md-offset-4 col-md-4" id="box">
                   
                      
                     
        <f:view>
            <div class="col-sm-offset- col-sm-12">
            <h:form>
                
                <h:panelGrid columns="2">
                    <div class="form-group">          
                    

                    <label for="validate-text">Documento</label>
                    <div class="input-group">
                        <h:inputText
                            
                        id="idPERSONAS" 
                        value="#{clienteController.persona.idPERSONAS}" 
                        title="IdPERSONAS" 
                        maxlength="30"
                        class="form-control"
                        
                        />
                        
                       
                    </div>
                    
                    </div>

                    
                    
                    <div class="form-group">  
                    <label for="validate-text">Nombres</label>
                    <div class="input-group" >
                        <h:inputText 
                        id="nombres" 
                        value="#{clienteController.persona.nombres}" 
                        title="Nombres" 
                        maxlength="30"
                        class="form-control"
                        />
                       
                    </div>
                    </div>
                    
                   <div class="form-group">  
                    <label for="validate-text">Apellidos</label>
                    <div class="input-group" >
                       <h:inputText 
                        id="apellidos" 
                        value="#{clienteController.persona.apellidos}" 
                        title="Apellidos" 
                        maxlength="30"
                        class="form-control"
                        />
                       
                    </div>
                   </div>
                    
                    <div class="form-group">  
                    <label for="validate-text">Correo</label>
                    <div class="input-group" >
                       <h:inputText 
                        id="correoe" 
                        value="#{clienteController.persona.correoe}" 
                        title="Correoe" 
                        maxlength="200"
                        class="form-control"
                        />
                       
                    </div>
                    </div>
                    
                   <div class="form-group">  
                    <label for="validate-text">Contraseña</label>
                    <div class="input-group" >
                       <h:inputSecret
                        id="password" 
                        value="#{clienteController.persona.password}" 
                        title="Password" 
                        label="Contraseña"
                        maxlength="20"
                        class="form-control"
                        />
                       
                    </div>
                   </div>  
                    
                    
                    <div class="form-group">  
                    <label for="validate-text">Confirmar Contraseña</label>
                    <div class="input-group" >
                       <h:inputSecret
                        id="conPassword"
                        value="#{clienteController.confirmarPsw}"
                        title="Password" 
                        maxlength="20"
                        class="form-control"
                        />
                       
                    </div>
                    </div>
                    
                    <div class="form-group">  
                    <label for="validate-text">Telefonos</label>
                    <div class="input-group" >
                      <h:inputText 
                        id="telefonos" 
                        value="#{clienteController.persona.telefonos}" 
                        title="Telefonos" 
                        maxlength="30"
                        class="form-control"
                        />
                       
                    </div>
                    </div>
                   

                </h:panelGrid>
                <div class="bajob">
                    
                <h:commandButton 
                    value="Registrarme"
                    class="btn btn-warning"
                    actionListener="#{clienteController.registrarCliente()}"
                        >
                </h:commandButton>
                <h:button 
                    value="cancelar"
                    class="btn btn-danger"
                    />
                 </div>
            </h:form>
            </div>
        </f:view>
             </div>
        <script>
            //$("#commentForm").validate();
        </script>



        </div>
    </div>
        </div>
    </body>
</html>
